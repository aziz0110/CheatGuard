<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection avec YOLO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Détection avec YOLO</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="file has-name is-primary">
                    <label class="file-label">
                        <input class="file-input" type="file" name="file" accept="image/*">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">Choisir une image...</span>
                        </span>
                        <span class="file-name">Aucune image sélectionnée</span>
                    </label>
                </div>
                <br>
                <button class="button is-primary" type="submit">Analyser</button>
            </form>
        </div>
    </section>
</body>
</html>
